<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Multiplayer Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer" style="width: 1024px; margin: 0 auto;">
    <!-- <canvas id="game" width="1280" height="720"></canvas> -->
    <canvas id="game" width="1024" height="640"></canvas>
    <!-- <canvas id="game" width="768" height="432"></canvas> -->
    <input type="text" id="chatInput" placeholder="Digite sua mensagem e aperte Enter..." maxlength="60">
</div>
<!-- Joystick no canto inferior esquerdo -->
<div class="joystick-overlay">
    <div class="joystick">
        <button disabled></button>
        <button id="up">↑</button>
        <button disabled></button>
        <button id="left">←</button>
        <button disabled></button>
        <button id="right">→</button>
        <button disabled></button>
        <button id="down">↓</button>
        <button disabled></button>
    </div>
</div>

<!-- Botões de ação no canto inferior direito -->
<div class="action-buttons-overlay">
    <div class="action-buttons">
        <button id="btn-z">Z</button>
        <button id="btn-x">X</button>
        <button id="btn-c">C</button>
        <button id="btn-esc">ESC</button>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
